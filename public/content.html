<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shane_r Admin Panel - Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-green: #0a6e10;
            --bright-green: #0faf1c;
            --dark-bg: #111827;
            --darker-bg: #0f172a;
            --sidebar-width: 280px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            transition: all 0.3s;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            transition: all 0.3s;
        }
        
        .collapsed .sidebar {
            width: 80px;
        }
        
        .collapsed .main-content {
            margin-left: 80px;
        }
        
        .nav-item {
            transition: all 0.2s;
        }
        
        .nav-item:hover {
            background-color: rgba(15, 175, 28, 0.1);
        }
        
        .nav-item.active {
            background-color: rgba(15, 175, 28, 0.2);
            border-left: 4px solid var(--bright-green);
        }
        
        .card {
            background-color: #1e293b;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: var(--bright-green);
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #0d9519;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: #334155;
            transition: all 0.2s;
        }
        
        .btn-secondary:hover {
            background-color: #475569;
            transform: translateY(-1px);
        }
        
        .stat-card {
            border-left: 4px solid var(--bright-green);
        }
        
        .progress-bar {
            height: 6px;
            background-color: #334155;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--bright-green);
        }
        
        .table-row:hover {
            background-color: rgba(15, 175, 28, 0.05);
        }
        
        .toggle-checkbox:checked {
            right: 0;
            background-color: var(--bright-green);
        }
        
        .toggle-checkbox:checked + .toggle-label {
            background-color: rgba(15, 175, 28, 0.2);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 50;
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Mobile Menu Button -->
    <div class="md:hidden fixed top-4 left-4 z-50">
        <button id="mobile-menu-button" class="p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed h-full bg-gray-900 text-white overflow-y-auto">
        <div class="p-4 flex items-center justify-between border-b border-gray-700">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span class="text-lg font-semibold">Shane_r</span>
            </div>
            <button id="toggle-sidebar" class="text-gray-400 hover:text-white hidden md:block">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        
        <div class="p-4">
            <div class="mb-8">
                <h3 class="text-xs uppercase tracking-wider text-gray-400 mb-4">Main</h3>
                <ul class="space-y-1">
                    <li>
                        <a href="admin.html" class="nav-item flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-tachometer-alt mr-3 text-gray-400"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html" class="nav-item flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-chart-line mr-3 text-gray-400"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li>
                        <a href="affiliates.html" class="nav-item flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-users mr-3 text-gray-400"></i>
                            <span>Affiliates</span>
                        </a>
                    </li>
                    <li>
                        <a href="content.html" class="nav-item active flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-newspaper mr-3 text-gray-400"></i>
                            <span>Content</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="mb-8">
                <h3 class="text-xs uppercase tracking-wider text-gray-400 mb-4">Management</h3>
                <ul class="space-y-1">
                    <li>
                        <a href="users.html" class="nav-item flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-user-cog mr-3 text-gray-400"></i>
                            <span>User Management</span>
                        </a>
                    </li>
                    <li>
                        <a href="stream.html" class="nav-item flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-broadcast-tower mr-3 text-gray-400"></i>
                            <span>Stream Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="promotions.html" class="nav-item flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-gift mr-3 text-gray-400"></i>
                            <span>Promotions</span>
                        </a>
                    </li>
                    <li>
                        <a href="giveaways.html" class="nav-item flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-trophy mr-3 text-gray-400"></i>
                            <span>Giveaways</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div>
                <h3 class="text-xs uppercase tracking-wider text-gray-400 mb-4">System</h3>
                <ul class="space-y-1">
                    <li>
                        <a href="settings.html" class="nav-item flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-cog mr-3 text-gray-400"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="support.html" class="nav-item flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-question-circle mr-3 text-gray-400"></i>
                            <span>Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="logout.html" class="nav-item flex items-center px-3 py-2 rounded-md">
                            <i class="fas fa-sign-out-alt mr-3 text-gray-400"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content min-h-screen">
        <!-- Top Navigation -->
        <div class="bg-gray-800 p-4 flex justify-between items-center border-b border-gray-700">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-semibold">Content</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button class="p-1 rounded-full text-gray-400 hover:text-white focus:outline-none">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                    </button>
                </div>
                <div class="relative">
                    <button class="p-1 rounded-full text-gray-400 hover:text-white focus:outline-none">
                        <i class="fas fa-envelope text-xl"></i>
                        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-blue-500"></span>
                    </button>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center">
                        <i class="fas fa-user text-white"></i>
                    </div>
                    <span class="hidden md:inline">Admin</span>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="p-6">
            <div class="card p-6">
                <h2 class="text-lg font-semibold mb-4">Content</h2>
                <p class="text-gray-400">Content management will be implemented here.</p>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar
        document.getElementById('toggle-sidebar').addEventListener('click', function() {
            document.body.classList.toggle('collapsed');
            
            // Change icon based on state
            const icon = this.querySelector('i');
            if (document.body.classList.contains('collapsed')) {
                icon.classList.remove('fa-chevron-left');
                icon.classList.add('fa-chevron-right');
            } else {
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-left');
            }
        });
        
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
        });
        
        // Set active nav item
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // Close mobile menu after selection
                document.getElementById('sidebar').classList.remove('open');
            });
        });
    </script>
</body>
</html>
